<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>BUDE Global | Logo Generator</title>
    <meta
      name="description"
      content="Create stunning, customizable logos for your community or organization with BUDE Global Logo Generator"
    />
    <meta name="author" content="BUDE Global Enterprise" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="bg-light-white" style="min-height: 100vh">
      <div class="container py-5">
        <br />
        <!-- BUDE Global Logo -->
        <div class="text-center mb-3">
          <img
            src="https://raw.githubusercontent.com/BUDEGlobalEnterprise/bude-global-tech-presentations/main/assets/images/budeglobal_logo.png"
            alt="BUDE Global Logo"
            width="120"
            height="auto"
          />
        </div>
        <h3 class="text-center font-weight-bold">
          <span class="text-black"
            >BUDE
            <span style="color: #08b74f">Global</span>
          </span>
          Logo Generator
        </h3>
        <p class="text-secondary text-center">
          Create stunning, customizable logos for your community or
          organization.
        </p>
        <br />
        <br />

        <form class="text-center lg-header" id="downloadForm">
          <div>
            <input
              type="text"
              id="collegeName"
              class="form-control mb-2 mb-md-0 lg-input"
              placeholder="Enter your organization name here"
              required
            />
          </div>
          <div class="col-md-3 btn-group showable" id="downloadForm">
            <input
              type="submit"
              class="btn btn-block btn-primary shadow-sm"
              id="myBtn"
              value="Download SVG"
            />

            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split"
              onclick="toggleSelect()"
            >
              <span class="sr-only" id="toggleSelect">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu showable" onclick="toggleSelect()">
              <a class="dropdown-item" onclick="setFormat(this.innerText)"
                >SVG</a
              >
              <a class="dropdown-item" onclick="setFormat(this.innerText)"
                >PNG</a
              >
            </div>
          </div>
        </form>

        <div class="card card-body shadow-sm border-3 position-relative">
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-sm preview-text" id="previewText">PREVIEW</div>
            <button
              type="button"
              id="toggleColor"
              class="btn btn-block btn-dark shadow-sm"
            >
              Switch to Dark
            </button>
          </div>

          <div class="text-center py-4">
            <!-- BUDE Global Logo SVG -->
            <svg
              id="svgLogo"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 800 400"
              width="1014"
              height="594"
            >
              <defs>
                <style>
                  .cls-8 {
                    font-size: 31.93px;
                    font-family: "Open Sans", sans-serif;
                    font-weight: 400;
                  }
                </style>
              </defs>
              <!-- BUDE Global Logo Mark -->
              <path
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                id="topLeft"
                clip-rule="evenodd"
                d="M160.7 186.201C142.493 186.201 127.733 171.441 127.733 153.234V127.915H186.019V186.201H160.7ZM141.282 157.058H176.772C177.255 162.731 174.528 174.078 159.752 174.078C144.976 174.078 141.282 162.731 141.282 157.058Z"
                fill="#000000"
              />
              <path
                id="bottomRight"
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M211.386 186.2C229.593 186.2 244.353 200.96 244.353 219.167V244.486H186.067V186.2H211.386ZM229.864 216.08C230.053 218.303 229.062 221.645 226.719 224.443C224.403 227.208 220.802 229.393 215.812 229.393C211.334 229.393 207.5 227.215 204.765 224.398C202.003 221.552 200.495 218.195 200.495 216.009H198.832C198.832 218.784 200.64 222.534 203.572 225.556C206.533 228.606 210.773 231.055 215.812 231.055C221.343 231.055 225.394 228.613 227.993 225.511C230.565 222.441 231.754 218.676 231.52 215.939L229.864 216.08Z"
                fill="#000000"
              />
              <path
                id="topRight"
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M244.353 186.201H219.034C200.827 186.201 186.067 171.441 186.067 153.234V127.915H244.353V186.201ZM201.491 147.311C200.629 148.338 200.286 149.545 200.35 150.297L199 150.412C198.899 149.24 199.404 147.689 200.453 146.44C201.524 145.164 203.195 144.162 205.461 144.162C207.54 144.162 209.275 145.17 210.474 146.403C211.651 147.612 212.418 149.151 212.418 150.354L211.063 150.354C211.063 149.633 210.54 148.415 209.503 147.348C208.488 146.305 207.083 145.517 205.461 145.517C203.635 145.517 202.331 146.311 201.491 147.311ZM221.126 150.297C221.062 149.544 221.403 148.337 222.262 147.31C223.099 146.31 224.397 145.517 226.214 145.517C227.828 145.517 229.225 146.304 230.236 147.347C231.27 148.414 231.79 149.632 231.79 150.354L233.146 150.354C233.146 149.152 232.382 147.614 231.21 146.404C230.015 145.171 228.286 144.162 226.214 144.162C223.955 144.162 222.289 145.165 221.222 146.441C220.178 147.69 219.675 149.24 219.775 150.412L221.126 150.297Z"
                fill="#22B34F"
              />
              <path
                id="bottomLeft"
                d="M153.174 186.201H127.855V244.486H186.141V219.168C186.141 200.96 171.381 186.201 153.174 186.201ZM172.829 209.9C172.829 212.907 170.392 215.344 167.386 215.344C164.379 215.344 161.942 212.907 161.942 209.9C161.942 206.894 164.379 204.457 167.386 204.457C170.392 204.457 172.829 206.894 172.829 209.9ZM152.291 209.9C152.291 212.907 149.854 215.344 146.848 215.344C143.841 215.344 141.404 212.907 141.404 209.9C141.404 206.894 143.841 204.457 146.848 204.457C149.854 204.457 152.291 206.894 152.291 209.9Z"
                fill="#22B34F"
              />
              <!-- BUDE Global Text -->
              <text
                id="BudeGlobal"
                x="270"
                y="180"
                style="
                  font-size: 52px;
                  font-family: 'Open Sans', sans-serif;
                  font-weight: 700;
                  fill: #1a1a1a;
                "
              >
                <tspan>BUDE</tspan>
                <tspan style="fill: #22b34f">Global</tspan>
              </text>
              <text
                class="cls-8"
                transform="translate(260 240.78)"
                x="10"
                y="0"
              >
                <tspan id="logoName" class="name">Your Organization</tspan>
              </text>
            </svg>
          </div>
        </div>

        <div>
          <canvas id="canvas" width="2028" height="594"></canvas>
          <img id="image" width="2028" height="594" />
        </div>
      </div>
      <hr class="mb-0" />
      
      <!-- Footer -->
      <footer role="contentinfo" class="py-4" style="background-color: #f8f9fa;">
        <div class="container text-center">
          <div class="social-links mb-3">
            <a
              href="https://budeglobal.in"
              target="_blank"
              class="brand-link mx-2"
              aria-label="Bude Global Website"
            >
              <img
                src="https://github.com/BUDEGlobalEnterprise.png"
                alt="Bude Global"
                class="brand-avatar"
                style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle;"
              />
            </a>
            |
            <a href="https://blog.budeglobal.in" target="_blank" title="Blog" aria-label="Blog" class="mx-2 social-icon">
              <i class="fa fa-lg fa-globe"></i>
            </a>
            <a href="https://github.com/budeglobalenterprise" target="_blank" title="GitHub" aria-label="GitHub" class="mx-2 social-icon">
              <i class="fa fa-lg fa-github"></i>
            </a>
            <a href="https://linkedin.com/company/budeglobal" target="_blank" title="LinkedIn" aria-label="LinkedIn" class="mx-2 social-icon">
              <i class="fa fa-lg fa-linkedin"></i>
            </a>
            <a href="https://www.youtube.com/@BudeGlobalEnterprise" target="_blank" title="YouTube" aria-label="YouTube" class="mx-2 social-icon">
              <i class="fa fa-lg fa-youtube"></i>
            </a>
            <a href="https://x.com/budeglobalerp" target="_blank" title="Twitter/X" aria-label="Twitter/X" class="mx-2 social-icon">
              <i class="fa fa-lg fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/budeglobal" target="_blank" title="Instagram" aria-label="Instagram" class="mx-2 social-icon">
              <i class="fa fa-lg fa-instagram"></i>
            </a>
            <a href="https://chat.whatsapp.com/CkBNXSwAC6lCBNtHT7XqLt" target="_blank" title="WhatsApp" aria-label="WhatsApp" class="mx-2 social-icon">
              <i class="fa fa-lg fa-whatsapp"></i>
            </a>
          </div>
          <p class="text-secondary text-sm mb-0">
            © 2025 Bude Global Enterprise — Built with <i class="fa fa-heart" style="color: #e25555;"></i> for Open Collaboration
          </p>
        </div>
      </footer>
    </div>
  </body>

  <script src="./scripts/main.js" defer></script>
</html>
