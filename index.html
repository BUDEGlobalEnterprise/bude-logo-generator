<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>BUDE Global | Logo Generator</title>
    <meta
      name="description"
      content="Create stunning, customizable logos for your community or organization with BUDE Global Logo Generator"
    />
    <meta name="author" content="BUDE Global Enterprise" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6CLC0NL37V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6CLC0NL37V');
    </script>
  </head>

  <body>
    <div class="bg-light-white" style="min-height: 100vh">
      <div class="container py-5">
        <br />
        <!-- BUDE Global Logo -->
        <div class="text-center mb-3">
          <img
            src="https://raw.githubusercontent.com/BUDEGlobalEnterprise/bude-global-tech-presentations/main/assets/images/budeglobal_logo.png"
            alt="BUDE Global Logo"
            width="120"
            height="auto"
          />
        </div>
        <h3 class="text-center font-weight-bold">
          <span style="color: #4169E1">BUDE</span>
          <span class="text-black">GLOBAL</span>
          Logo Generator
        </h3>
        <p class="text-secondary text-center">
          Create stunning, customizable logos for your community or
          organization.
        </p>
        <br />
        <br />

        <form class="text-center lg-header" id="downloadForm">
          <div>
            <input
              type="text"
              id="collegeName"
              class="form-control mb-2 mb-md-0 lg-input"
              placeholder="Enter your organization name here"
              required
            />
          </div>
          <div class="col-md-3 btn-group showable" id="downloadForm">
            <input
              type="submit"
              class="btn btn-block btn-primary shadow-sm"
              id="myBtn"
              value="Download SVG"
            />

            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split"
              onclick="toggleSelect()"
            >
              <span class="sr-only" id="toggleSelect">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu showable" onclick="toggleSelect()">
              <a class="dropdown-item" onclick="setFormat(this.innerText)"
                >SVG</a
              >
              <a class="dropdown-item" onclick="setFormat(this.innerText)"
                >PNG</a
              >
            </div>
          </div>
        </form>

        <div class="card card-body shadow-sm border-3 position-relative">
          <div class="text-center">
            <span class="text-sm preview-text text-muted" id="previewText">PREVIEW</span>
          </div>

          <div class="text-center py-3">
            <!-- Clean Logo Design - BUDE Logo + Organization Name -->
            <svg
              id="svgLogo"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 300 140"
              width="400"
              height="240"
            >
              <defs>
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
                  .org-name {
                    font-size: 15px;
                    font-family: 'Montserrat', sans-serif;
                    font-weight: 700;
                    fill: url(#textGradient);
                    text-transform: uppercase;
                    letter-spacing: 1px;
                  }
                </style>
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
                </linearGradient>
              </defs>
              
              <!-- BUDE Logo Image - Centered & Compact -->
              <image
                id="budeLogo"
                x="75"
                y="5"
                width="150"
                height="110"
                href="assets/BUDE-Logo.png"
                preserveAspectRatio="xMidYMid meet"
              />
              
              <!-- Organization Name - Closer to Logo -->
              <text
                x="150"
                y="125"
                text-anchor="middle"
                class="org-name"
              >
                <tspan id="logoName">Your Organization</tspan>
              </text>
            </svg>
          </div>
        </div>

        <div>
          <canvas id="canvas" width="2028" height="594"></canvas>
          <img id="image" width="2028" height="594" />
        </div>
      </div>
      <hr class="mb-0" />
      
      <!-- Footer -->
      <footer role="contentinfo" class="py-4" style="background-color: #f8f9fa;">
        <div class="container text-center">
          <div class="social-links mb-3">
            <a
              href="https://budeglobal.in"
              target="_blank"
              class="brand-link mx-2"
              aria-label="Bude Global Website"
            >
              <img
                src="https://github.com/BUDEGlobalEnterprise.png"
                alt="Bude Global"
                class="brand-avatar"
                style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle;"
              />
            </a>
            |
            <a href="https://blog.budeglobal.in" target="_blank" title="Blog" aria-label="Blog" class="mx-2 social-icon">
              <i class="fa fa-lg fa-globe"></i>
            </a>
            <a href="https://github.com/budeglobalenterprise" target="_blank" title="GitHub" aria-label="GitHub" class="mx-2 social-icon">
              <i class="fa fa-lg fa-github"></i>
            </a>
            <a href="https://linkedin.com/company/budeglobal" target="_blank" title="LinkedIn" aria-label="LinkedIn" class="mx-2 social-icon">
              <i class="fa fa-lg fa-linkedin"></i>
            </a>
            <a href="https://www.youtube.com/@BudeGlobalEnterprise" target="_blank" title="YouTube" aria-label="YouTube" class="mx-2 social-icon">
              <i class="fa fa-lg fa-youtube"></i>
            </a>
            <a href="https://x.com/budeglobalerp" target="_blank" title="Twitter/X" aria-label="Twitter/X" class="mx-2 social-icon">
              <i class="fa fa-lg fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/budeglobal" target="_blank" title="Instagram" aria-label="Instagram" class="mx-2 social-icon">
              <i class="fa fa-lg fa-instagram"></i>
            </a>
            <a href="https://chat.whatsapp.com/CkBNXSwAC6lCBNtHT7XqLt" target="_blank" title="WhatsApp" aria-label="WhatsApp" class="mx-2 social-icon">
              <i class="fa fa-lg fa-whatsapp"></i>
            </a>
          </div>
          <p class="text-secondary text-sm mb-0">
            © 2025 Bude Global Enterprise — Built with <i class="fa fa-heart" style="color: #e25555;"></i> for Open Collaboration
          </p>
        </div>
      </footer>
    </div>
  </body>

  <script src="./scripts/main.js" defer></script>
</html>
